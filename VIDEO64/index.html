<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rand = Math.random()
        let first, second, third;
        //0 0.33 0.66 1

        // Let's gentrate the first one 
        if (rand<0.33){
            first= "Crazy"
        }

        else if (rand<0.66 && rand>= 0.33){
            first = "Amazing"
        }

        else{
            first = "Fire"
        }

        rand = Math.random()
        if (rand<0.33){
            second = "engine"
        }

        else if (rand <0.66 && rand >= 0.33){
            second  = "foods"
        }

        else{
            second = "garments"
        }

        rand = Math.random()
        if (rand<0.33){
            third = "bros"
        }

        else if (rand>= 0.33 && rand<0.66 ){
            third = "limited"
        }

        else {
            third = "hub"
        }

        console.log(`${first} ${second} ${third}`)


    </script>
</body>
