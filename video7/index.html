<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input tags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form to apply for sigma web Devlopment course - TA </h1>
    <form action="post">
        <div>

            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Enter your user name" autofocus >
            <input type="radio" id="male" name="gender" value="male" >
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value= "female" >
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name = "subscribe" value="yes" >
            <label for="subscribe">subscribe to news letter</label>
        </div>

        <div>
            <label for="comment">Enter your comment here</label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>

        <div>
        <select name="fruit" >
            <option value="apple">Apple</option>
            <option value="apple">baerries</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
        </select>
        </div>
    </form>
   
    

</body>
</html>
