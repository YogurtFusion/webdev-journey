<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event bubbling</title>
    <style>
        .child{
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }
        
        .childContainer{
            background-color: beige;
            padding: 14px;
            margin: 14px;
        }
        .container{
            background-color: yellow;
            padding: 14px;
            margin: 14px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">I'm a child</div>
            
        </div>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("child was clicked")
        })

        document.querySelector(".childContainer").addEventListener("click", (e) =>{
            e.stopPropagation()
            alert("child container was clicked")
        })

        document.querySelector(".child").addEventListener("click", (e) =>{
            e.stopPropagation()
            alert("child was clicked")
        })

        function getRandom() {
            let val1 = Math.ceil(0 + Math.random() *255)
            let val2 = Math.ceil(0 + Math.random() *255)
            let val3 = Math.ceil(0 + Math.random() *255)

            return `rgb(${val1}, ${val2}, ${val3})`
            
        }
        // let a = setTimeout(() => {
        //     document.querySelector(".childContainer").style.background = getRandom();
        // }, 5000)

        let a = setInterval (() => {
            document.querySelector(".child").style.background = getRandom();
            
            document.querySelector(".child").style.color = getRandom();
        }, 1000)

        let b = setInterval(() => {
            document.querySelector(".childContainer").style.background= getRandom()

            document.querySelector(".childContainer").style.color = getRandom()
        }, 1000);

        let c = setInterval(() => {
            document.querySelector(".container").style.background = getRandom()

            document.querySelector(".container").style.color = getRandom()
        }, 1000); 
    </script>
</body>
</html>
